<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A MAJOR</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="./src/gameController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Readex+Pro:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle&family=Permanent+Marker&family=Readex+Pro:wght@500&display=swap"
        rel="stylesheet">
</head>

<body onload="">
    <div id="container"></div>
    <div class="input-name" id="input-name-area">
        <div class="webflow-style-input">
            <input class="" type="text" placeholder="What's your name?"></input>
            <button type="submit"><i class="fa fa-angle-right" aria-hidden="true"
                    onClick="game.sceneMenu()"></i></button>
        </div>
    </div>

    <div class="choose-character" id="choose-character">
        <div class="prev-next-character">
            <i class="fa fa-chevron-left" aria-hidden="true" onClick="game.prevCharacter()"></i>
            <h6 id="character-name"></h6>
            <i class="fa fa-chevron-right" aria-hidden="true" onClick="game.nextCharacter()"></i>
        </div>
        <div class="next-btn" onClick="game.gameStart()"><strong>Play</strong></div>
    </div>

    <div class="choose-stage" id="choose-stage">
        <div class="prev-next-stage">
            <i class="fa fa-chevron-left" aria-hidden="true" onClick="game.preStage()"></i>
            <img src="" id="thumbnail-stage" alt="" />
            <i class="fa fa-chevron-right" aria-hidden="true" onClick="game.nextStage()"></i>
        </div>
        <h6 id="name-stage">TOKYO</h6>
    </div>

    <div class="music-sidebar" id="music-sidebar">
        <input type="text" placeholder="Enter a online song" oninput="game.onChangeMusicSideBar()" id="musicInput" />
        <div class="video-container" id="video-container">
        </div>
    </div>
    <div id="game-over" class="game-over">
        <h1>You Win</h1>
        <h1 class="result-score" id="result-score">1000</h1>
        <div class="button-group">
            <div id="replay" onClick="game.restartGame()">Replay</div>
            <div id="back-room" onClick="game.backToRoom()">Back to Room</div>
        </div>
    </div>
    <div class="first-loading" id="first-loading">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="loading-content">
            <h6>Loading...</h6>
        </div>
    </div>

    <div id="result">
    </div>
    <h1 id="point" class="point"></h1>
    <div class="timer play">
        <div id="target" class="target"></div>
        <span id="move">
        </span>
    </div>
    <div class="challenge">
    </div>
</body>

</html>
